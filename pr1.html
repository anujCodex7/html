<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend {
            border: 1px sienna;
        }


    </style>
</head>

<body>

    <h2>Event Regsitration</h2>
    <form>


        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br />
        <br />


        <label for="emailid">Email ID:</label>
        <input type="email" id="emailid" name="emailid">

        <br />
        <br />


        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone">

        <br />
        <br />
        <label for="occupationType">occupation:</label><br><br>
        <select name="occupationType" id="occupationType">
            <option value="student">student</option>
            <option value="proffesional">proffesional</option>
            <option value="other">other</option>



        </select>
        <br />
        <br />

        <fieldset>
            <legend>Topics of Interests</legend>


            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">


            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">


            <label for="checkbox3">JAVASCRIPT</label>
            <input type="checkbox" name="checkbox" id="checkbox3">







        </fieldset>
        <br>


        <label for="textarea1">comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter Your comments Here"></textarea>


        <input type="submit" value="Register">








    </form>

</body>

</html>
